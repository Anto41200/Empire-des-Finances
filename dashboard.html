<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Empire des Finances – Dashboard</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script src="firebase-config.js"></script>
</head>
<body>
  <header class="dash-header">
    <h1>Tableau de bord</h1>
    <button id="logout-btn">Se déconnecter</button>
  </header>

  <main class="dashboard">
    <div class="stats">
      <p>Capital : <span id="capital">0</span> €</p>
      <p>Liquidités : <span id="liquidites">0</span> €</p>
      <p>Revenus / min : <span id="revenus">0</span> €</p>
      <p>Biens : <span id="biens">0</span></p>
      <p>Château niveau : <span id="chateau-niveau">1</span></p>
    </div>

    <div class="actions">
      <button id="gain-auto">Collecter revenus</button>
      <button id="acheter-bien">Acheter un bien (5000 €)</button>
      <button id="banque-btn">Banque</button>
      <button id="chateau-btn">Château</button>
      <button onclick="window.location.href='entreprises.html'">Entreprises</button>
    </div>

    <section id="bank-panel" class="hidden">
      <h2>Banque</h2>
      <p>Dépot / Retrait : 1000 €</p>
      <button id="depot">Déposer</button>
      <button id="retrait">Retirer</button>
    </section>

    <section id="chateau-panel" class="hidden">
      <h2>Château</h2>
      <button id="upgrade-chateau">Améliorer château (50 000 €)</button>
    </section>
  </main>

  <script src="js/ui.js"></script>
  <script src="js/game.js"></script>
</body>
</html>
