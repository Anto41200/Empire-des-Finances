<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Empire des Finances – Entreprises</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script src="firebase-config.js"></script>
</head>
<body>
  <header class="dash-header">
    <h1>Entreprises</h1>
    <button onclick="window.location.href='dashboard.html'">Retour</button>
  </header>

  <main class="dashboard">
    <section class="entreprise-panel">
      <h2>Créer une entreprise</h2>
      <button id="create-agri">Créer entreprise agricole (20 000 €)</button>
      <button id="create-com">Créer entreprise commerciale (30 000 €)</button>
    </section>

    <section class="liste-entreprises">
      <h2>Vos entreprises</h2>
      <div id="liste"></div>
    </section>

    <section class="details-entreprise hidden" id="details-panel">
      <h2>Détails de l'entreprise</h2>
      <p>Nom : <span id="det-nom"></span></p>
      <p>Type : <span id="det-type"></span></p>
      <p>Investissement : <span id="det-invest"></span> €</p>
      <p>Revenus par minute : <span id="det-revenus"></span> €</p>
      <button id="collect-revenus">Collecter revenus</button>
      <button id="close-details">Fermer</button>
    </section>
  </main>

  <script src="js/entreprises.js"></script>
</body>
</html>
