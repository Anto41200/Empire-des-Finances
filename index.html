<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Empire des Finances</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <div class="header-left">Empire des Finances</div>
  <nav class="header-right">
    <button class="nav-btn" onclick="showAccueil()">Accueil</button>
    <button class="nav-btn" onclick="showProprietes()">Propriétés</button>
    <button class="nav-btn" onclick="showEntreprises()">Entreprises</button>
    <button class="nav-btn" onclick="showBanque()">Banque</button>
    <button class="nav-btn" onclick="showDemocratie()">Démocratie</button>
    <button class="nav-btn" onclick="showChat()">Chat</button>
  </nav>
</header>

<main id="container">

  <!-- LOGIN CARD -->
  <div class="card" id="loginCard">
    <h2>Connexion</h2>
    <input id="emailInput" type="email" placeholder="Email (servira d'ID)">
    <input id="usernameInput" type="text" placeholder="Nom du joueur">
    <div class="controls">
      <button id="loginBtn" class="btn">Se connecter / Créer compte</button>
    </div>
    <div class="controls">
      <button id="googleLoginBtn" class="btn alt">Connexion Google</button>
    </div>
    <p class="small">Les données sont sauvegardées dans Firebase.</p>
  </div>

  <!-- PLAYER INFO CARD -->
  <div class="card hidden" id="playerCard">
    <h2>Informations du Joueur</h2>
    <p><b>Email :</b> <span id="emailDisplay"></span></p>
    <p><b>Nom :</b> <span id="usernameDisplay"></span></p>
    <p><b>Patrimoine :</b> <span id="capitalDisplay"></span> §</p>
    <p><b>Liquidités :</b> <span id="liquiditeDisplay"></span> §</p>
    <p><b>Nombre de biens :</b> <span id="nbBiensDisplay"></span></p>
    <p><b>Nombre d'entreprises :</b> <span id="nbEntreprisesDisplay"></span></p>
    <div class="controls">
      <button class="btn alt" onclick="logout()">Se déconnecter</button>
    </div>
  </div>

  <!-- DYNAMIC CONTENT -->
  <div id="content" class="card hidden">
    <h2>Bienvenue dans Empire des Finances</h2>
    <p>Connecte-toi pour démarrer. 1 mois = 4h réelles (1 jour ≈ 8 minutes)</p>
  </div>

</main>

  authDomain: "empire-des-finances.firebaseapp.com",
  projectId: "empire-des-finances",
  storageBucket: "empire-des-finances.appspot.com",
  messagingSenderId: "276513960656",
  appId: "1:276513960656:web:b4440b88b797a4a6fa64d5"

const db = getFirestore(app);
const auth = getAuth(app);

window.db = db;
window.auth = auth;

<!-- MAIN SCRIPT -->
<script type="module" src="script.js"></script>

</body>
</html>
