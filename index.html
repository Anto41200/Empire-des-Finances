<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Empire Des Finances</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>Empire Des Finances</header>

<div id="container">

    <!-- Login -->
    <div class="card" id="loginCard">
        <h2>Connexion</h2>
        <input type="text" id="usernameInput" placeholder="Nom du joueur">
        <button class="btn" id="loginBtn">Se connecter</button>
    </div>

    <!-- Infos joueur -->
    <div class="card hidden" id="playerCard">
        <h2>Informations du Joueur</h2>
        <p><b>Nom :</b> <span id="usernameDisplay"></span></p>
        <p><b>Capital :</b> <span id="liquiditeDisplay"></span> €</p>
        <p><b>Biens possédés :</b> <span id="nbBiensDisplay"></span></p>
        <button class="btn" onclick="logout()">Se déconnecter</button>
    </div>

    <!-- Menu -->
    <div class="card hidden" id="menuCard">
        <h2>Menu</h2>
        <button class="btn" onclick="showBoutique()">Boutique</button>
        <button class="btn" onclick="showMesProprietes()">Mes Propriétés</button>
        <button class="btn" onclick="showBanque()">Banque</button>
        <button class="btn" onclick="showOptions()">Options</button>
    </div>

    <!-- Zone dynamique -->
    <div id="content" class="card hidden">
        <h2>Bienvenue dans Empire Des Finances</h2>
        <p>Connecte-toi pour commencer à gérer ton empire.</p>
    </div>

</div>
