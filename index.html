<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Empire Des Finances</title>
<link rel="stylesheet" href="style.css" />
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
<header>
  <div class="header-left">Empire Des Finances</div>
  <div class="header-right" id="userHeader"></div>
</header>

<div id="container">
  <!-- Login -->
  <div class="card" id="loginCard">
    <h2>Connexion</h2>
    <input id="emailInput" type="email" placeholder="Email (servira d'ID)"/>
    <input id="usernameInput" type="text" placeholder="Nom du joueur (affiché)"/>
    <div class="controls">
      <button class="btn" id="loginBtn">Se connecter / Créer compte</button>
      <button class="btn alt" id="googleLoginBtn">Connexion Google</button>
    </div>
    <p class="small">Les données sont sauvegardées dans Firebase Firestore.</p>
  </div>

  <!-- Player info -->
  <div class="card hidden" id="playerCard">
    <h2>Informations du Joueur</h2>
    <p><b>Email :</b> <span id="emailDisplay"></span></p>
    <p><b>Nom :</b> <span id="usernameDisplay"></span></p>
    <p><b>Capital :</b> <span id="capitalDisplay"></span> €</p>
    <p><b>Liquidités :</b> <span id="liquiditeDisplay"></span> €</p>
    <p><b>Biens :</b> <span id="nbBiensDisplay"></span></p>
    <p><b>Entreprises :</b> <span id="nbEntreprisesDisplay"></span></p>
    <div class="controls">
      <button class="btn" onclick="logout()">Se déconnecter</button>
    </div>
  </div>

  <!-- Menu -->
  <div class="card hidden" id="menuCard">
    <h2>Menu</h2>
    <div class="controls">
      <button class="btn" onclick="showAccueil()">Accueil</button>
      <button class="btn" onclick="showProprietes()">Propriétés</button>
      <button class="btn" onclick="showDepenses()">Dépenses</button>
      <button class="btn" onclick="showEntreprises()">Entreprises</button>
      <button class="btn" onclick="showBanque()">Banque</button>
      <button class="btn" onclick="showFinances()">Finances</button>
      <button class="btn" onclick="showOptions()">Options</button>
      <button class="btn" onclick="showDemocratie()">Démocratie</button>
      <button class="btn" onclick="showChat()">Chat</button>
    </div>
  </div>

  <!-- dynamic content -->
  <div id="content" class="card hidden">
    <h2>Bienvenue dans Empire Des Finances</h2>
    <p>Connecte-toi pour démarrer. 1 mois = 4h réelles (1 jour ≈ 8 min)</p>
  </div>
</div>

<!-- Firebase init -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";
  import { getFirestore } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-firestore.js";
  import { getAuth, GoogleAuthProvider, signInWithPopup, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyBAuJkFTlYHoKyZiHiAAi-VxcNpZ-FAA9k",
    authDomain: "empire-des-finances.firebaseapp.com",
    projectId: "empire-des-finances",
    storageBucket: "empire-des-finances.appspot.com",
    messagingSenderId: "276513960656",
    appId: "1:276513960656:web:b4440b88b797a4a6fa64d5"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);
  const auth = getAuth(app);
  window.db = db;
  window.auth = auth;
  window.GoogleAuthProvider = GoogleAuthProvider;
</script>

<script type="module" src="script.js"></script>
</body>
</html>
