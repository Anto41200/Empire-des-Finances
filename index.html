<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Empire des Finances – Connexion</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script src="firebase-config.js"></script>
</head>
<body>
  <div class="login-container">
    <h1>Connexion</h1>
    <input type="email" id="login-email" placeholder="Email">
    <input type="password" id="login-password" placeholder="Mot de passe">
    <button id="login-btn">Se connecter</button>

    <h2>Créer un compte</h2>
    <input type="email" id="register-email" placeholder="Email">
    <input type="password" id="register-password" placeholder="Mot de passe">
    <input type="password" id="register-confirm" placeholder="Confirmer le mot de passe">
    <button id="register-btn">Créer un compte</button>
  </div>

  <script src="js/auth.js"></script>
</body>
</html>
