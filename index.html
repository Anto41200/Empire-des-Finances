<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Empire Immo — Jeu de Gestion</title>

    <!-- Feuille de style externe -->
    <link rel="stylesheet" href="style.css">

    <!-- Style minimal si style.css vide -->
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: #f3f3f3;
        }

        header {
            background: #222;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }

        #container {
            max-width: 1000px;
            margin: auto;
            padding: 15px;
        }

        .card {
            background: white;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.15);
        }

        .btn {
            padding: 10px 14px;
            background: #0077ff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 3px;
        }

        .btn:hover {
            background: #0059c8;
        }

        .hidden {
            display: none;
        }
    </style>
</head>

<body>

<header>Empire Immo — Gestion Immobilière</header>

<div id="container">

    <!-- Affichage des infos principales -->
    <div class="card">
        <h2>Informations du Joueur</h2>
        <p><b>Nom :</b> <span id="usernameDisplay"></span></p>
        <p><b>Liquidité :</b> <span id="liquiditeDisplay"></span> €</p>
        <p><b>Biens possédés :</b> <span id="nbBiensDisplay"></span></p>
    </div>

    <!-- Menu principal -->
    <div class="card">
        <h2>Menu</h2>
        <button class="btn" onclick="showBoutique()">Boutique</button>
        <button class="btn" onclick="showMesProprietes()">Mes Propriétés</button>
        <button class="btn" onclick="showBanque()">Banque</button>
        <button class="btn" onclick="showOptions()">Options</button>
    </div>

    <!-- Zone d'affichage dynamique -->
    <div id="content" class="card">
        <h2>Bienvenue dans Empire Immo</h2>
        <p>Commence par acheter un bien pour lancer ton empire immobilier.</p>
    </div>

</div>

<!-- Script de ton jeu -->
<script src="script.js"></script>

</body>
</html>
